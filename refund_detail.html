	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		var lprice = 0;
		var parameters = ((window.location + '').split('?')[1]).split('=');
		var requestUrl = PREPATH + "/**************************************";
		var lessonId = parameters[1];
		lessonId = parameters[1];
		getLessonInfo(requestUrl, 1, lessonId);
		function getRefundInfo(url, oid) {
			mui.ajax(url, {
				type: "post",
				async: true,
				data: {
					oid:oid
				},
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				success: function(data) {
					$("#lessonImg").attr('src', IMGPATH + data.imgurl);
					$("#branchName").text("分部："+data.branch);
					$("#lessonTitle").html(data.lname);
					var schoolContent = data.branches[0].branch;
					$("#orderStatus").text("状态："+data.status);
					$("#total").text("课程价格：" + data.total);
					$("#actual").text("实际付款：" + data.actual);
					$("#oid").text("订单编号："+ data.oid);
					$("#ordertime").text("订单编号："+ data.ordertime);
					$("#tel").text("联系电话："+ data.tel);
					$("#userName").text("联用户名："+ data.username);
					$("#reason").text("联用户名："+ data.username);
					
				},
				error: function(xhr, type, errorThrown) {
				 	mui.toast("信息获取失败");
				}
			});
		};
		 
	</script>
