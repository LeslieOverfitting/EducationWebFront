<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Education</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/loaders.min.css" />
		<link rel="stylesheet" type="text/css" href="css/loading.css" />
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/loading.animation.js" type="text/javascript"></script>
		<style>
			.title {
				margin: 15px 15px 0px;
				color: #6d6d72;
				font-size: 18px;
				font-weight: 900;
			}
			
			.mui-icon-clear {
				margin-top: 8px;
			}
		</style>

	</head>

	<!--loading页开始-->
	<div class="loading">
		<div class="loader">
			<div class="loader-inner pacman">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<!--loading页结束-->

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">精品课程购买</h1>
		</header>

		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 10px;">
				<form class="mui-input-group">
					<div class="mui-input-row" style="height: 50px; padding: 8px;">
						<label>课程名称</label>
						<input id="lname" type="text" value="Java与大数据" readonly>
					</div>
					<div class="mui-input-row" style="height: 50px; padding: 8px;">
						<label>应付费用</label>
						<input id="total" type="text" value="1,000.00" style="width: 57%; float: none;" readonly>
						<span style="width: 5%;">￥</span>
					</div>
					<div class="mui-input-row" style="height: 50px; padding: 8px;">
						<label>实付费用</label>
						<input id="actual" type="text" value="1,000.00" style="width: 57%; float: none;" readonly>
						<span style="width: 5%;">￥</span>
					</div>
					<div class="mui-input-row" style="height: 50px; padding: 8px;">
						<label>真实姓名</label>
						<input id="username" type="text" class="mui-input-clear" placeholder="千万别输入微信昵称哟">
					</div>
					<div class="mui-input-row" style="height: 50px; padding: 8px;">
						<label>联系方式</label>
						<input id="tel" type="text" class="mui-input-clear" placeholder="最好输入手机号码">
					</div>
					<div class="mui-button-row" style="height: 50px; padding: 8px;">
						<button id="pay" type="button" class="mui-btn mui-btn-primary" 
							data-loading-text="支付中" data-loading-icon-position="left" 
							style="width: 35%; font-size: 15px;">
							确认支付
						</button>
					</div>
				</form>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			
			$(function() {
				var parameters = ((window.location + '').split('?')[1]).split('&'); // ?oid=0&lid=0
				var lid = parseInt(parameters[0].split('=')[1]);
				var oid = parseInt(parameters[1].split('=')[1]);
				selectPayInfo(lid, oid);
				//注册支付点击事件
				$("#pay").click(function() {
					var btnArray = ['是', '否'];
					mui.confirm('您是否确认支付？', '准备支付', btnArray, function(e) {
						if(e.index == 0) {
							pay(lid, oid);
						} 
						else {
							mui.toast('支付取消');
						}
					})
				});
			})
			
			//获取支付信息
			function selectPayInfo(lid, fid) {
				if (lid !== 0 && oid === 0) {
					mui.ajax(PREPATH + "/selectPayInfoByLID", {
						type: "post",
						async: true,
						data: {lid:	lid},
						dataType: "json",
						xhrFields: {
							withCredentials: true
						},
						crossDomain: true,
						success: function(data) {
							$("#lname").val(data.lname);
							$("#total").val(data.lprice);
							$("#username").val(data.username);
							$("#tel").val(data.tel);
						},
						error: function() {
							mui.toast("信息加载失败");
						}
					});
				}
				if (lid === 0 && oid !== 0) {
					mui.ajax(PREPATH + "/selectUnpaidSorderInfoByOID", {
						type: "post",
						async: true,
						data: {oid:	oid},
						dataType: "json",
						xhrFields: {
							withCredentials: true
						},
						crossDomain: true,
						success: function(data) {
							$("#lname").val(data.lname);
							$("#total").val(data.lprice);
							$("#username").val(data.username);
							$("#tel").val(data.tel);
						},
						error: function() {
							mui.toast("信息加载失败");
						}
					});
				}
			}
			
			//支付课程订单
			function pay(lid, oid) {
				var total = $("#total").val();
				var actual = $("#actual").val();
				var username = $("#username").val();
				var tel = $("#tel").val();
				if (lid !== 0 && oid === 0) {
					mui.ajax(PREPATH + "/saveSorderPaid", {
						type: "post",
						async: true,
						data: {
							lid: lid,
							total: total,
							actual: actual,
							branch: "",
							username: username,
							tel: tel
						},
						dataType: "json",
						xhrFields: {
							withCredentials: true
						},
						crossDomain: true,
						beforeSend: function() {
							mui($("#pay")).button('loading');
						},
						success: function(data) {
							mui($("#pay")).button('reset');
							if(data.state == 1) {
								mui.toast('支付成功');
								mui.openWindow({
									url: 'my_orders.html#item3'
								});
							}
							else{
								mui.toast("支付失败");
							}				
						},
						error: function() {
							mui.toast("支付失败");
						}
					})
				}
				if (lid === 0 && oid !== 0) {
					mui.ajax(PREPATH + "/paySorderUnpaid", {
						type: "post",
						async: true,
						data: {
							oid: oid,
							total: total,
							actual: actual,
							branch: "",
							username: username,
							tel: tel
						},
						dataType: "json",
						xhrFields: {
							withCredentials: true
						},
						crossDomain: true,
						beforeSend: function() {
							mui($("#pay")).button('loading');
						},
						success: function(data) {
							mui($("#pay")).button('reset');
							if(data.state == 1) {
								mui.toast('支付成功');
								mui.openWindow({
									url: 'my_orders.html#item3'
								});
							}else{
								mui.toast("支付失败");
							}				
						},
						error: function() {
							mui.toast("支付失败");
						}
					})
				}
			}
		</script>

	</body>

</html>
