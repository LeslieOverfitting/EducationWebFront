<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Education</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="css/loaders.min.css" />
		<link rel="stylesheet" type="text/css" href="css/loading.css" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/loading.animation.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 17px;
			}
		</style>
	</head>

	<!--loading页开始-->
	<div class="loading">
		<div class="loader">
			<div class="loader-inner pacman">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<!--loading页结束-->

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="lessonHeader" class="mui-title">精品课程</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<img id="lessonImg" src=" " data-preview-src="" data-preview-group="1" width="100%" height="25%" />
			</div>
			<div id="lessonTitle" class="title">
			</div>
			
			
			<div class="mui-card">
				<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<a href="#about" >关于MUI <i class="mui-pull-right ">V3.1.0</i></a>
							</li>
				</ul>
				<ul class="mui-table-view">	
					<li class="mui-table-view-cell mui-media">
						<img class="mui-media-object mui-pull-left" src="images/pretty.jpg">
						<div class="mui-media-body" >
						    用户信息
							<p id="username" class='mui-ellipsis'>用户名：小王</p>
							<p id="tel" class='mui-ellipsis'>联系电话：18622351756</p>
						</div>
					</li>
					<li class="mui-table-view-cell mui-media">
						<img class="mui-media-object mui-pull-left" src="images/pretty.jpg">
						<div class="mui-media-body">
							开课分部
							<p id="schoolLoaction" class='mui-ellipsis'></p>
						</div>
					</li>
					<li class="mui-table-view-cell mui-media">
						<img class="mui-media-object mui-pull-right" src="images/pretty.jpg">
						<div class="mui-media-body">
							 订单状态
							<p id="lessonStatus" class='mui-ellipsis'>已付款</p>
						</div>
					</li>
					<li class="mui-table-view-cell mui-media">
						<img class="mui-media-object mui-pull-left" src="images/pretty.jpg">
						<div class="mui-media-body">
							课程费用
							<p id="total" class='mui-ellipsis'>商品价格：100Y</p>
							<p id="actual" class='mui-ellipsis'>实际付款：95Y</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="mui-card" style="margin-top: 20px;">
				<div class="mui-content-padded" style="background-color: #FFFFFF;">
					<p id="oid"></p>
					<p id="ordertime"></p>
				</div>
			</div>
			
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		function skipHtml(url) {
			mui.openWindow({
				url: url
			});
		};
		var lprice = 0;
		var parameters = ((window.location + '').split('?')[1]).split('=');
		var requestUrl = PREPATH + "/selectLessonByLid";
		var lessonId = parameters[1];
		lessonId = parameters[1];
		console.log(lessonId);
		$("#lessonHeader").text('精品课程')
		getLessonInfo(requestUrl, 1, lessonId);
		function getLessonInfo(url, qid, lessonId) {
			mui.ajax(url, {
				type: "post",
				async: true,
				data: {
					qid: 1,
					lessonId: lessonId
				},
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				success: function(data) {
					$("#lessonImg").attr('src', IMGPATH + data.imgurl);
					$("#studyDirection").text(data.category)
					$("#lessonTitle").html(data.lname);
					var schoolContent = data.branches[0].branch;
					for(var i=1;i<data.branches.length;i++){
						schoolContent +=","+data.branches[i].branch;
					}
					$("#schoolLoaction").text(schoolContent);
					$("#lessonPrice").text(data.lprice + '￥');
					lprice = data.lprice;
					$("#lessonDesc").text(data.ldesc);
					$("#lessonStatus").text(data.status);
				},
				error: function(xhr, type, errorThrown) {
				 	mui.toast("信息获取失败");
				}
			});
		};
		document.getElementById("bookOrder").addEventListener('tap', function() {
			jqxhr = mui.ajax(PREPATH + "/saveSorderUnpaid", {
				type: "post",
				async: true,
				data: {
					lid: lessonId,
					total:lprice,
					actual:lprice
				},
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				success: function(data) {
					if(data==1){
						mui.alert('预定成功', '提示', function() {
							skipHtml("my_orders.html?lid=" + lessonId + "");
						});		
					}else{
						mui.toast("预约失败");
					}	
				},
				error: function(xhr, type, errorThrown) {
					mui.toast("预约失败");
				}
			});
		})
		document.getElementById("order").addEventListener('tap', function() {
			skipHtml("order_lesson.html?lid=" + lessonId + '&oid=0');
		})
	</script>
</html>
